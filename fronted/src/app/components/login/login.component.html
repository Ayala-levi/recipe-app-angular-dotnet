<div class="login-card">
  <label for="email">הכנס אימייל:</label>
  <input type="text" id="email" placeholder="הכנס אימייל" [(ngModel)]="email" name="email">
  <label for="passwordHash">הכנס סיסמה:</label>
  <input type="text" id="passwordHash" placeholder="הכנס סיסמה" [(ngModel)]="passwordHash" name="passwordHash">
  <button type="submit" (click)="login()">התחבר</button>
</div>
  <img id="imgLog" src="images/עיתור.png" alt="">
